<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My CSS Profile Card</title>
  <link rel="stylesheet" href="/e-portfolio card/style.css">
</head>
<body>

  <!-- Main container -->
  <main class="page-wrapper">

    <h1 class="page-title">Shukri's Portfolio Card</h1>
    <p class="page-subtitle">
      You are viewing my portfolio e-card</strong>.
    </p>

    <center>
    <article class="card">

      <!-- [/] Challenge 1. Add CSS border-line between sections of your card -->
      <header class="card-header">
        <h2 class="card-name">Raja Shukri</h2>
        <p class="card-role">SWE Student</p>
        <div class="card-divider"></div>
      </header>

      <!-- [/] Challenge 2. Add Profile Image,Add figcaption -->
      <figure class="profile-figure">

        <!-- https://lh3.googleusercontent.com/a/ACg8ocKIHxyR8sn5eHOUmmnIubb22QJ4TE9vVL0gKmgJXbtlWsScTLSpvA=s304-c-no -->
        <img class="profile-image" src="/e-portfolio card/foto.png" alt="This is me">
        <!-- [/] Gantikan "profile.jpg" dengan gambar sendiri yang sudah dioptimumkan -->
      </figure>

      <!-- Description / About section -->
      <section class="card-body">
        <p class="card-text">
          I am a web design student learning how to use HTML and CSS to create accessible,
          responsive, and visually appealing web pages.
        </p>

        <p class="card-text" >
          My skills:
          <span class="tag" style="border-radius: 6px;">HTML</span>
          <span class="tag" style="border-radius: 6px;">CSS</span>
          <span class="tag" style="border-radius: 6px;">JavaScript</span>
        </p>

        <!-- [/] Challenge 3. Link this to your resume.html -->
        <p >
            <a class="btn-resume"  href="resume.html">View My Resume</a>
        </p>
      </section>


    </article>
    </center>
    <!-- CARD END -->

  </main>

</body>
</html>
